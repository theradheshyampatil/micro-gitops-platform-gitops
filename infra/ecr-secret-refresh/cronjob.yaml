apiVersion: batch/v1
kind: CronJob
metadata:
  name: ecr-secret-refresh
  namespace: apps
spec:
  schedule: "0 */10 * * *"   # every 10 hours (ECR tokens valid for 12h)
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: refresh
              image: amazon/aws-cli:2.15.25
              command:
                - /bin/sh
                - -c
                - |
                  echo "ðŸ”„ Refreshing ECR secret..."
                  aws ecr get-login-password --region ap-south-1 \
                  | kubectl create secret docker-registry ecr-secret \
                    --docker-server=908692150527.dkr.ecr.ap-south-1.amazonaws.com \
                    --docker-username=AWS \
                    --docker-password-stdin \
                    --namespace apps \
                    --dry-run=client -o yaml \
                  | kubectl apply -f -
                  echo "âœ… ECR secret refreshed"
              env:
                - name: AWS_REGION
                  value: ap-south-1
