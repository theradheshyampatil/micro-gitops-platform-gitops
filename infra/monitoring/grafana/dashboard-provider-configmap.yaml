apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-providers
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'gitops-dashboards'
        orgId: 1
        folder: 'Kubernetes'
        type: file
        disableDeletion: true
        editable: false
        options:
          path: /var/lib/grafana/dashboards
