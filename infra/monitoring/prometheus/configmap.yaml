apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:

    # --- Prometheus self ---
    - job_name: prometheus
      static_configs:
        - targets: ['localhost:9090']

    # --- Node Exporter ---
    - job_name: node-exporter
      static_configs:
        - targets:
            - node-exporter.monitoring.svc.cluster.local:9100

    # --- Kube State Metrics ---
    - job_name: kube-state-metrics
      static_configs:
        - targets:
            - kube-state-metrics.monitoring.svc.cluster.local:8080
