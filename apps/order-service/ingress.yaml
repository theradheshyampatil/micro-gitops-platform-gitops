apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: order-service
  namespace: apps
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: order.projectbyradhe.xyz
      http:
        paths:
          - path: /orders
            pathType: Prefix
            backend:
              service:
                name: order-service
                port:
                  number: 80
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: order-service
                port:
                  number: 80
