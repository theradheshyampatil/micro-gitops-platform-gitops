apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-service
  namespace: apps
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: user.$(EC2_PUBLIC_IP).nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 80

