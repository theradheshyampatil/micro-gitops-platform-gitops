apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: 908692150527.dkr.ecr.ap-south-1.amazonaws.com/user-service:999
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
