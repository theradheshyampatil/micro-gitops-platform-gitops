apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: gitops
spec:
  project: default
  source:
    repoURL: git@github.com:theradheshyampatil/micro-gitops-platform-gitops.git
    targetRevision: main
    path: infra/argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: gitops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

