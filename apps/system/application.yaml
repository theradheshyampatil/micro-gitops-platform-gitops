apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: system-jobs
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/theradheshyampatil/micro-gitops-platform-gitops.git
    targetRevision: main
    path: apps/system
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
