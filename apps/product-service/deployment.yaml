apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      imagePullSecrets:
        - name: ecr-secret
      containers:
        - name: product-service
          image: 908692150527.dkr.ecr.ap-south-1.amazonaws.com/product-service:16
          imagePullPolicy: Always

          ports:
            - containerPort: 3000

          # ðŸ”‘ SUPABASE DB ENV VARS (THIS FIXES ::1 ISSUE)
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: supabase-db
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: supabase-db
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: supabase-db
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: supabase-db
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: supabase-db
                  key: DB_PASSWORD

          # âœ… READINESS PROBE
          readinessProbe:
            httpGet:
              path: /health
